<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./resources/css/reset.css">
    <link rel="stylesheet" href="./resources/css/style.css">
    <title>Secret Agent Supply Inc.</title>
</head>
<body>

    <!--HEADER-->
    <header>
        <div class="company-name">
                <div class="logo"><img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-5/secret-agent-supply/resources/images/logo.png" alt="Sevret Agent Supply Inc. logo"></div>
                <div class="title"><h3>SECRET AGENT SUPPLY INC.</h3></div>
        </div>
    </header>

    <!--main banner with image-->
    <div class="main-banner">
        <div class="banner">
            <div class="headline">
                    <h4>NEW ARRIVAL</h4>
                    <h1>SPORT BIKES AND MOTORCYCLES</h1>
            </div> 
        </div>
    </div>
    
    <!--NAVBAR-->
    <nav>
        <div class="navbar-menu">
                <span>Eyewear</span>
                <span>Apparel</span>
                <span>Gadgets</span>
                <span>Vehicles</span>
                <span>Classes</span>
                <span>Contact</span>
        </div>
        <div class="menu-mobile">
            <span>Menu</span>
        </div>
    </nav>

    <!--MAIN CONTENT-->
    <div class="contents">

        <!--PRODUCTS-->
        <div class="products">
                <div class="product">
                    <div class="product-image">
                        <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-5/secret-agent-supply/resources/images/pen.png" alt="a black and gold pen">
                    </div>
                    <span>Exploding Pen</span>
                </div>
                <div class="product" id="watch">
                    <div class="product-image">
                        <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-5/secret-agent-supply/resources/images/watch.png" alt="chrono watch">
                    </div>
                    <span>Cellular Watch</span>
                </div>
                <div class="product" id="glasses">
                    <div class="product-image">
                        <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-5/secret-agent-supply/resources/images/glasses.png" alt="black glasses">
                    </div>
                    <span>Thermal Glasses</span>
                </div>
        </div>

        <!--other info underneath the products: location and hours-->
        <div class="other-info">
            <div class="location-hours">
                <span>Location</span>
                <p>-47.346436, 84.32354</p>
            </div>
            <div class="location-hours">
                <span>Hours</span>
                <p>0800 - 1800</p>
            </div>
        </div>
    </div>
        <!--FOOTER-->
        <footer>
            <div class="footer">
                <span>Copyright Secret Agent Supply Inc.</span>
            </div>
        </footer>
    
    
</body>
</html>
